<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Bandeira do Brasil</title>
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
		    var tela = document.querySelector('canvas');
		    var pincel = tela.getContext('2d');

		    pincel.fillStyle='green';
		    pincel.fillRect(0, 0, 600, 400);

		    pincel.fillStyle='yellow';
		    pincel.beginPath();
		    pincel.moveTo(300, 50);
		    pincel.lineTo(50, 200);
		    pincel.lineTo(550, 200);
		    pincel.fill();

		    pincel.beginPath();
		    pincel.moveTo(300, 350);
		    pincel.lineTo(50, 200);
		    pincel.lineTo(550, 200);
		    pincel.fill();

		    pincel.fillStyle='darkblue';
		    pincel.beginPath();
		    pincel.arc(300, 200, 100, 0, 2*3.14);
		    pincel.fill();

		    function desenhaEstrela(x, y){
		        pincel.beginPath();
		        pincel.fillStyle = "white";
		        pincel.moveTo(x, y-5);
		        pincel.lineTo(x-1, y-1);
		        pincel.lineTo(x-5, y-1);
		        pincel.lineTo(x-2, y+1);
		        pincel.lineTo(x-3, y+5);
		        pincel.lineTo(x, y+3);
		        pincel.lineTo(x+3, y+5);
		        pincel.lineTo(x+2, y+1);
		        pincel.lineTo(x+5, y-1);
		        pincel.lineTo(x+1, y-1);
		        pincel.fill();
		    }

		    desenhaEstrela(360, 170);
		    desenhaEstrela(350, 250);
		    desenhaEstrela(330, 230);
		    desenhaEstrela(315, 220);
		    desenhaEstrela(330, 250);
		    desenhaEstrela(300, 220);
		    desenhaEstrela(300, 240);
		    desenhaEstrela(310, 230);
		    desenhaEstrela(320, 215);
		    desenhaEstrela(260, 232);
		    desenhaEstrela(250, 220);
		    desenhaEstrela(290, 250);
		    desenhaEstrela(365, 220);
		    desenhaEstrela(356, 230);
		    desenhaEstrela(375, 250);
		    desenhaEstrela(385, 220);

		    pincel.fillStyle='white';
		    pincel.fillRect(200, 187, 200, 25);

		    pincel.font = "17px arial";
		    pincel.fillStyle='black';
		    pincel.fillText("ORDEM E PROGRESSO", 201, 206);
		</script>
	</body>
</html>
